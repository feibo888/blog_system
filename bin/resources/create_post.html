<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>撰写文章 - 博客天地</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>撰写文章</h1>
            <nav>
                <a href="index.html">返回首页</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="form-container">
            <h2>创建新文章</h2>
            <form id="create-post-form">
                <input type="text" id="title" name="title" placeholder="请输入标题" required>
                <textarea id="content" name="content" placeholder="请输入内容" required></textarea>
                <input type="text" id="tags" name="tags" placeholder="标签 (用逗号分隔)">
                <button type="submit" class="btn">发布</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
    <script>
        document.getElementById('create-post-form').addEventListener('submit', createPost);
    </script>
</body>
</html>
