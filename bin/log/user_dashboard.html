<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心 - 博客天地</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>用户中心</h1>
            <nav>
                <a href="index.html">返回首页</a>
                <div class="user-profile" id="user-profile">
                    <img src="default-avatar.png" alt="用户头像" class="avatar">
                    <span id="username-display">用户</span>
                    <button id="logout-btn" class="btn">退出</button>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="dashboard-container">
            <div class="dashboard-actions">
                <button id="edit-profile-btn" class="btn">编辑个人资料</button>
            </div>
            <h2>我的博客</h2>
            <div id="user-posts" class="grid"></div>
            <div class="stats">
                <p>博客总数：<span id="post-count">0</span></p>
                <p>总点赞数：<span id="like-count">0</span></p>
            </div>
            <!-- 通知/消息中心（可选） -->
            <div class="notifications" id="notifications">
                <h3>通知</h3>
                <p id="notification-content">暂无新消息</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script>
        // 假设已登录，获取本地存储的用户名和 token
        const username = localStorage.getItem('username') || '用户';
        const token = localStorage.getItem('token');

        // 显示用户信息
        document.getElementById('username-display').textContent = username;

        // 加载用户博客
        loadUserPosts(username);

        // 退出登录
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            alert('已退出登录！');
            window.location.href = 'index.html';
        });

        // 添加编辑个人资料按钮事件
        document.getElementById('edit-profile-btn').addEventListener('click', () => {
            window.location.href = 'profile.html';
        });

        // 加载用户博客列表
        function loadUserPosts(username) {
            fetch(`/blogs/get?author=${username}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => response.json())
            .then(posts => {
                const container = document.getElementById('user-posts');
                container.innerHTML = '';
                posts.forEach(post => {
                    const div = document.createElement('div');
                    div.className = 'post-item';
                    div.innerHTML = `
                        <a href="post.html?id=${post.id}">${post.title}</a>
                        <p>作者：${post.author} | ${post.created_at}</p>
                        <div class="post-actions">
                            <button class="btn" onclick="editPost(${post.id})">编辑</button>
                            <button class="btn btn-danger" onclick="deletePost(${post.id})">删除</button>
                        </div>
                    `;
                    container.appendChild(div);
                });
                document.getElementById('post-count').textContent = posts.length;
            })
            .catch(error => console.error('加载用户博客失败:', error));
        }

        // 编辑和删除博客（简化为提示框，实际需后端支持）
        function editPost(id) {
            const title = prompt('新标题:', '');
            const content = prompt('新内容:', '');
            if (title && content) {
                fetch(`/posts/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ title, content })
                })
                .then(() => loadUserPosts(username))
                .catch(error => console.error('编辑失败:', error));
            }
        }

        function deletePost(id) {
            if (confirm('确定删除吗？')) {
                fetch(`/posts/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(() => loadUserPosts(username))
                .catch(error => console.error('删除失败:', error));
            }
        }
    </script>
</body>
</html>
